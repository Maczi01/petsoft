name: Deploy - Vercel

on:
  workflow_call:
    inputs:
      vercel_token:
        required: true
        description: 'Vercel token for deployment'
      vercel_org_id:
        required: true
        description: 'Vercel organization ID'
      vercel_project_id:
        required: true
        description: 'Vercel project ID'
    secrets:
      PET_TOKEN:
        required: true
      VERCEL_ORG_ID:
        required: true
      VERCEL_PROJECT_ID:
        required: true

jobs:
  deploy-vercel:
    environment:
      name: 'Staging'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure node
        uses: ./.github/actions/setup-project

      - name: Lint code
        run: npm run lint

      - name: Run unit tests
        run: npm run test

      - name: Build app
        run: npm run build

      - name: Deploy app to Vercel production env
        uses: vercel/action@latest
        with:
          token: ${{ inputs.vercel_token }}
        env:
          VERCEL_ORG_ID: ${{ inputs.vercel_org_id }}
          VERCEL_PROJECT_ID: ${{ inputs.vercel_project_id }}
